<html>
    <head>
        <title>Search Results</title>
    </head>
    <body>
        <p>You searched for <strong>{{query}}</strong>

        {% if clients %}
            <p>Found {{ clients|length }} client{{ clients|pluralize }}.</p>
            <ul>
                {% for client in clients %}
                <li>{{ client.code }}</li>
                {% endfor %}
            </ul>
        {% else %}
        <p>No clients matched your search criteria.</p>
        {% endif %}
    </body>
</html>
