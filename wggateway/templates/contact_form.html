{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block content %}
    <h1>Contact Us</h1>
    {% if form.errors %}
    <p style="color: red;">
    Please correct the error{{ form.errors|pluralize }} below.
    </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
