{% extends "base.html" %}
{% block title %}Client Search{% endblock %}
{% block content %}
    <h1>Client Search</h1>
    {% if form.errors %}
    <p style="color: red;">
    Please correct the error{{ form.errors|pluralize }} below.
    </p>
    {% endif %}

    <form action="" method="get">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
