{% extends "base.html" %}
{% block title %}Client Search{% endblock %}
{% block content %}
    <h1>Client Search</h1>
    {% if error %}
    <p style="color: red;">Please submit a search term.</p>
    {% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
{% endblock %}
