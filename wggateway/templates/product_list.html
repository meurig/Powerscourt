{% extends "product.html" %}

{% block title %}Product List{% endblock %}

{% block content %}
<h1>Product List</h1>
{% for product in product_list %}
<div class="formrow">
    <div class="formlabel1">
        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
    </div>
    <div class="formfield">
        {{ product.provider }}
    </div>
</div>
{% endfor %}
{% endblock %}

{% block pagination %}
{% include "pagination.html" %}
{% endblock %}
